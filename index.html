<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TP | Newsletter sign-up form</title>
</head>

<body>
    <div class="conteiner">
        <div class="conteiner-data">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>
            <form id="myForm">
                <div class="input-labels">
                    <label for="email">Email address</label>
                    <span id="error" class="error-message">Valid email required</span>
                </div>
                <input class="normal" type="email" id="email" required placeholder="email@company.com" />

                <button onclick="handleClick(email.value.trim())" type="submit">
                    Subcribe to Monthly Newsletter
                </button>
            </form>
        </div>

        <div class="conteiner-image">
            <img src="./images/illustration-sign-up-desktop.svg" />
        </div>
        <script src="./script.js"></script>
</body>

</html>
